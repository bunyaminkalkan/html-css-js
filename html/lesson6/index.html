<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Elements</title>
</head>

<body>
    <p><b>bold</b></p>
    <p><strong>strong</strong></p>
    <p><small>small</small></p>
    <p><i>italic</i></p>
    <p><em>em</em></p>
    <p><mark>mark</mark></p>
    <p><del>del</del></p>
    <p><ins>ins</ins></p>
    <p>this is <sub>sub</sub></p>
    <p>this is <sup>sup</sup></p>

</body>

</html>
