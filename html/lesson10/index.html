<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <h1>Lists</h1>

    <h2>Unordered List</h2>
    <ul>
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
    </ol>

    <h2>Description List</h2>
    <dl>
        <dt>Lorem.</dt>
        <dd>- Lorem, ipsum dolor.</dd>
        <dt>Lorem, ipsum.</dt>
        <dd>- Lorem ipsum dolor sit amet.</dd>
    </dl>
</body>

</html>
