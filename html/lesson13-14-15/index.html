<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>table</h1>
    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Day</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>January</td>
                <td>15</td>
            </tr>
            <tr>
                <td>February</td>
                <td>20</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
